<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title>Instagram</title>
</head>
<body>

	<div class="instagram-wrapper">
		<div  class="instagram-phone">
			<img src="imagens/instagram-celular.png" alt="celular">
			

		</div>

		<div class="instagram-continue">
			<div class="group">
				<img src="imagens/instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="imagens/perfil-instagram.jpg" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login"> Continue como sprucegrabriela</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-acount">Não é sprucegabriela?</p>
				<p class="not-acount">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="dowload">
					<a href="#" class="app-dowload"></a>
					<a href="#" class="app-dowload"></a>
				</div>
			</div>
			
		</div>

	</div>


</body>
</html>
